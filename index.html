<html>

<head>
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="interface.css" />
<title>Clicker...</title>

</head>

<body>
  <table width="100%">
    <tr>
      <td><a href="https://github.com/BVFreak">Made by BVFreak</a></td>
      <td type="button" onclick="toggleModal('modal-id')">Achievements</td>
      <td type-"button" onClick="toggleModal2('modal-id2')">Options</td>
    </tr>
  </table>

<div class="hidden overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center" id="modal-id">
  <div class="relative w-auto my-6 mx-auto max-w-3xl">
    <!--content-->
    <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
      <!--header-->
      <div class="flex items-start justify-between p-5 border-b border-solid border-blueGray-200 rounded-t">
        <h3 class="text-3xl font-semibold">
          Achievements
        </h3>
        <button onclick="toggleModal('modal-id')">
          <span class="bg-transparent text-black opacity-100 h-6 w-6 block outline-none focus:outline-none">
            X
          </span>
        </button>
      </div>
      <!--body-->
      <div class="relative p-6 flex-auto">
        <p class="my-4 text-blueGray-500 text-lg leading-relaxed">
this is the achievements menu, but there is no achievements system right now.
        </p>
      </div>
      </div>
    </div>
  </div>
</div>
<div class="hidden opacity-25 fixed inset-0 z-40 bg-black" id="modal-id-backdrop"></div>
<script type="text/javascript">
  function toggleModal(modalID){
    document.getElementById(modalID).classList.toggle("hidden");
    document.getElementById(modalID + "-backdrop").classList.toggle("hidden");
    document.getElementById(modalID).classList.toggle("flex");
    document.getElementById(modalID + "-backdrop").classList.toggle("flex");
  }
</script>
  
<div class="hidden overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center" id="modal-id2">
  <div class="relative w-auto my-6 mx-auto max-w-3xl">
    <!--content-->
    <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
      <!--header-->
      <div class="flex items-start justify-between p-5 border-b border-solid border-blueGray-200 rounded-t">
        <h3 class="text-3xl font-semibold">
          Options
        </h3>
        <button onclick="toggleModal2('modal-id2')">
          <span class="bg-transparent text-black opacity-100 h-6 w-6 block outline-none focus:outline-none">
            X
          </span>
        </button>
      </div>
      <!--body-->
      <div class="relative p-6 flex-auto">
<button onClick="save()">Save</button>
<br>
<br>
<button-red onClick="toggleModal3('modal-id3')">Wipe Save</button-red>
      </div>
      </div>
    </div>
  </div>
</div>
<div class="hidden opacity-25 fixed inset-0 z-40 bg-black" id="modal-id2-backdrop"></div>
<script type="text/javascript">
  function toggleModal2(modalID2){
    document.getElementById(modalID2).classList.toggle("hidden");
    document.getElementById(modalID2 + "-backdrop").classList.toggle("hidden");
    document.getElementById(modalID2).classList.toggle("flex");
    document.getElementById(modalID2 + "-backdrop").classList.toggle("flex");
  }
</script>


<div class="hidden overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center" id="modal-id3">
  <div class="relative w-auto my-6 mx-auto max-w-3xl">
    <!--content-->
    <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
      <!--header-->
      <div class="flex items-start justify-between p-5 border-b border-solid border-blueGray-200 rounded-t">
        <h3 class="text-3xl font-semibold">
          Are you sure you want to wipe your save?
        </h3>
        <button class="p-1 ml-auto bg-transparent border-0 text-black opacity-5 float-right text-3xl leading-none font-semibold outline-none focus:outline-none" onclick="toggleModal3('modal-id3')">
        </button>
      </div>
      <!--body-->
      <div class="relative p-6 flex-auto">
        <p class="my-4 text-blueGray-500 text-lg leading-relaxed">
This can not be undone!
        </p>
      </div>
      <!--footer-->
      <div class="flex items-center justify-end p-6 border-t border-solid border-blueGray-200 rounded-b">
        <button class="text-grey-500 type="button" onClick="toggleModal3('modal-id3')">
          Cancel
        </button>
        <button class="text-red-500 type="button" onClick="wipesave()">
          Wipe Save
        </button>
      </div>
    </div>
  </div>
</div>
<div class="hidden opacity-25 fixed inset-0 z-40 bg-black" id="modal-id3-backdrop"></div>
<script type="text/javascript">
  function toggleModal3(modalID3){
    document.getElementById(modalID3).classList.toggle("hidden");
    document.getElementById(modalID3 + "-backdrop").classList.toggle("hidden");
    document.getElementById(modalID3).classList.toggle("flex");
    document.getElementById(modalID3 + "-backdrop").classList.toggle("flex");
  }
</script>

<!-- Yes, its made by me. you can go back to the game now. -->
<br>
<span-clicks id="clicks"></span-clicks>
<br>
<br>
<img src="click.jpg" alt="" width="60" height="60" onClick="clickClick(1)">
<br>
<span id="savebox"></span>
<div align ="right">
  <br>
<br>
<br>
<div class="mx-8"><button onClick="buyCursor()">
Cursors: <span id="cursors">0</span><br />
Cost: <span id="cursorCost">15</span></button></div>
<br>
<br>
<br>
  <div class="mx-8"><button onClick="buyCardboardBox()">
Cardboard boxes: <span id="cardboardboxes">0</span><br />
Cost: <span id="cardboardboxCost">100</span></button></div>
<br>
<br>
<br>
  <div class="mx-8"><button onClick="buyCactus()">
Cacti: <span id="cacti">0</span><br />
Cost: <span id="cactusCost">600</span></button></div>
<br>
<br>
<br>
  <div class="mx-8"><button onClick="buyCabinet()">
Cabinets: <span id="cabinets">0</span><br />
Cost: <span id="cabinetCost">5000</span></button></div>
<br>
<br>
<br>
  <div class="mx-8"><button onClick="buyCafe()">
Cafes: <span id="cafes">0</span><br />
Cost: <span id="cafeCost">15000</span></button></div>
<br>
<br>
<br>
    </div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
